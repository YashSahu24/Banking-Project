<header>
<form action="signup" method="Post">
<h2>Sign Up</h2><br/>
<center>
<h4>Username</h4>
<input type="text" name="username" class="un" required autofocus/><br/>
<h4>Create Password</h4>
<input type="password" name="password" class="pwd" minlength="6" maxlength="20" required/><br/>
<h4>Email</h4>
<input type="email" name="email" class="mail" required/><br/>
<h4>Contact Number</h4>
<input type="number" name="contactno" class="con" required minlength="10" maxlength="10" size="10"/><br/>
<input type="submit" value="Sign Up"/ class="button">
</center>
</form>
</header>
</main>
