<header>
<form action="forgot" method="Post">
<h2>Forgot Password</h2><br/><br/>
<center>
<h4>Account Type</h4>
<select name="type" class="sl">
<option>User</option>
<option>Admin</option>
</select>
<h4>Username</h4>
<input type="text" name="username" class="un" required  autofocus/><br/>
<h4>New Password</h4>
<input type="password" name="password" class="pwd" required minlength="6" maxlength="20"/><br/>
<h4>Contact Number</h4>
<input type="number" name="number" class="con" required minlength="6" maxlength="20" /><br/><br/>
<input type="submit" value="Submit"/ class="button">
</center>
</form>
</header>
